<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Links</title>
    <script>
        function generateProxyLink() {
            const originalLink = document.getElementById('originalLink').value;
            const proxyLink = `https://proxy.example.com/?url=${encodeURIComponent(originalLink)}`;
            document.getElementById('proxyLink').innerText = proxyLink;
        }
    </script>
</head>
<body>
    <h1>Proxy Link Generator</h1>
    <label for="originalLink">Enter Original Link:</label>
    <input type="text" id="originalLink" placeholder="https://example.com">
    <button onclick="generateProxyLink()">Generate Proxy Link</button>
    <p>Proxy Link: <span id="proxyLink"></span></p>
</body>
</html>
